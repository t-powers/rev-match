<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RevMatch</title>
    <link href="style.css" rel="stylesheet" />
    <script src="script.js" type="module" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Italiana&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,200,0,0"
    />
  </head>
  <body>
    <header>
      <section class="header-el">
        <img src="images/coverLambo.jpg" width="auto" height="300" />
        <div>
          <h1>RevMatch</h1>
          <h2>A car for any vibe. Choose, and roll.</h2>
        </div>
      </section>
    </header>
    <main>
      <section class="controls-container">
        <h3>Select your mood.</h3>
        <div
          type="radio"
          class="vehicle-selection"
          id="vehicle-selection"
        ></div>
        <label for="car-selection" class="hyper-only-image"
          >Only Hyper Cars</label
        >
        <input type="checkbox" id="car-selection" class="car-selection" />
        <button class="get-image-btn" id="get-image-btn">Find The Car</button>
      </section>
    </main>

    <!-- modal section -->
    <section class="image-modal" id="image-modal">
      <button class="image-modal-close-btn" id="image-modal-close-btn">
        <span class="material-symbols-outlined"> close </span>
      </button>
      <div id="image-modal-inner"></div>
    </section>
  </body>
</html>
