<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RevMatch</title>
    <link href="style.css" rel="stylesheet" />
    <script src="script.js" type="module" defer></script>
  </head>
  <body>
    <header>
      <div class="header-el">
        <img src="images/coverLambo.jpg" width="auto" height="200" />
        <div>
          <h1>RevMatch</h1>
          <h2>A car for any vibe. Choose, and roll.</h2>
        </div>
      </div>
    </header>
    <main>
      <div class="controls-container">
        <h3>Select your mood.</h3>
        <div
          type="radio"
          class="vehicle-selection"
          id="vehicle-selection"
        ></div>
        <label for="car-selection" class="hyper-only-image"
          >Only Hyper Cars</label
        >
        <input type="checkbox" id="car-selection" />
        <button class="get-image-btn" id="get-image-btn">Find The Car</button>
      </div>
    </main>
      <div class="image-modal" id="image-modal">
        <button class="image-modal-close-btn" id="image-modal-close-btn">X</button>
        <div id="image-modal-inner"></div>
      </div>
  </body>
</html>
